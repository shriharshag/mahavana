<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Moments</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/include.js" defer></script>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        .lightbox:target {
            display: flex;
        }
    </style>
</head>
<body>

<div data-include="header.html"></div>

<h2 style="text-align:center; margin-top:20px;">Our Moments</h2>
<div id="gallery" class="gallery"></div>

<!-- Lightbox Popup -->
<div id="lightbox" class="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="">
</div>

<div data-include="footer.html"></div>

<script>
// Auto-scan folder (requires backend for real scanning)
// For now, assume images named image1.jpg, image2.jpg, etc.
const totalImages = 9;
const imageFolder = "images/moments/";

const gallery = document.getElementById("gallery");

for (let i = 1; i <= totalImages; i++) {
    const fullImage = `${imageFolder}image${i}.jpg`;

    const img = document.createElement("img");
    img.src = fullImage; // Will be loaded full-size
    img.loading = "lazy";

    img.onclick = () => {
        document.getElementById("lightbox-img").src = fullImage;
        document.getElementById("lightbox").style.display = "flex";
    };

    gallery.appendChild(img);
}
</script>

</body>
</html>
