<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Moments</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .gallery-container img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            object-fit: cover;
        }
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            padding: 20px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(0,0,0,0.8);
        }
        .lightbox img {
            display: block;
            max-width: 90%;
            max-height: 90%;
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- Header include -->
    <div id="header"></div>

    <h1 style="text-align:center;">Our Moments</h1>
    <div class="gallery-container" id="gallery"></div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="">
    </div>

    <!-- Footer include -->
    <div id="footer"></div>

    <script>
        // Load header and footer
        fetch("header.html").then(res => res.text()).then(data => document.getElementById("header").innerHTML = data);
        fetch("footer.html").then(res => res.text()).then(data => document.getElementById("footer").innerHTML = data);

        // Load images.json to create gallery
        fetch("images/moments/images.json")
            .then(response => response.json())
            .then(images => {
                const gallery = document.getElementById("gallery");

                images.forEach(img => {
                    const imgElem = document.createElement("img");
                    imgElem.src = img; // Load full image first
                    imgElem.loading = "lazy";

                    // Create thumbnail on the fly
                    imgElem.onload = () => {
                        const canvas = document.createElement("canvas");
                        const ctx = canvas.getContext("2d");
                        canvas.width = 300;
                        canvas.height = 200;
                        ctx.drawImage(imgElem, 0, 0, canvas.width, canvas.height);
                        imgElem.src = canvas.toDataURL("image/jpeg");
                    };

                    // On click â†’ show full image
                    imgElem.addEventListener("click", () => {
                        document.getElementById("lightbox-img").src = img;
                        document.getElementById("lightbox").style.display = "block";
                    });

                    gallery.appendChild(imgElem);
                });
            });
    </script>
</body>
</html>
