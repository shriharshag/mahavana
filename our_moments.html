<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Moments</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <!-- Header placeholder -->
    <div id="header"></div>

    <main>
        <section class="gallery">
            <h2>Our Moments</h2>
            <div id="gallery"></div>
        </section>
    </main>

    <!-- Footer placeholder -->
    <div id="footer"></div>

    <!-- Load include.js to insert header & footer -->
    <script src="assets/include.js"></script>

    <script>
        const imageFolder = "assets/images/moments/";
        const jsonFile = imageFolder + "images.json";

        fetch(jsonFile)
            .then(response => response.json())
            .then(images => {
                const gallery = document.getElementById("gallery");
                images.forEach(image => {
                    const img = document.createElement("img");
                    img.src = imageFolder + image;
                    img.alt = "Moment";
                    img.loading = "lazy";
                    gallery.appendChild(img);
                });
            })
            .catch(err => {
                console.error("Error loading images.json:", err);
            });
    </script>

</body>
</html>
